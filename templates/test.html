{%  extends "base.html" %}

{% block title %}
Ti_Point-Ti_Croix
{%  endblock %}
{% block meta %}
<meta name="Ti-point_Ti-croix" content="Connectez-vous sur le site du jeu Ti-point_Ti-croix.">
{%  endblock %}
{% block style %}
{%  endblock %}
{%  load static %}
{%  block content %}
<div class="col-10 border border-dark" style="font-family: 'Pacifico', cursive;
font-weight: 400;font-style: normal">
    <div id="x-jouer" style="margin-top: 1vh;">
        <h1 style="text-align: center;margin-left: 5vw">JOUER SUR INTERNET</h1>
        <h6 class="texterror text-center" style="color: red">{{ errorLogin }}</h6>
        <div style="height: 5vh;"></div>
        <div class="col-2">
            <div style="font-size:2vw;">
                <p>JOUEURS</p>
                <ul class="userconnecteds" id="id_userconnecteds" style="height:10vh">
                    
                </ul>
            </div>
        </div>
    </div>
    <div id="x-board">
        <div>
            <label style="font-size: 2vw;">Match {{ match }}/2 : </label>
          </div>
          <div>
            <label  style="font-size: 1.5vw;">{{ premier }} : </label>
            <label  style="font-size: 1.5vw;color: blue;font-weight: bolder">O</label>
            <label style="font-size: 2vw;font-weight: bolder"> : {{ score1 }}</label>
          </div>
          <div>
            <label style="font-size: 1.5vw">{{ second }} :</label>
            <label style="font-size: 1.5vw;color: red;font-weight: bolder">X</label>
            <label style="font-size: 2vw;font-weight: bolder"> : {{ score2 }}</label>
          </div>
          <div>
            <label style="font-size: 1.5vw">Tour :</label>
            <label style="font-size:1.5vw;width:3vw" id="nb-tour" type="number">{{ nbtour }}</label>
          </div>
          <div style="margin-top: 1.5vh">
            <label id="AVOUS" style=" font-size: 1vw;color: blue">A VOUS DE JOUER</label>
          </div>
          <div>
            <label id="ALUI" style="font-size: 1vw;color: red">A LUI DE JOUER</label>
          </div>
          <div>
            <label id="victoire" style="font-size: 1.4vw;color: blue">VOUS AVEZ GAGNE</label>
          </div>
          <div>
            <label id="defaite" style="font-size: 1.4vw;color: red">VOUS AVEZ PERDU</label>
          </div>
          <div>
            <button  id="btn-manche2"  type="button" style="width:14vw;font-size: 1.2vw;
            background-color:rgb(0, 208, 255);margin-top:2vh;margin-left:0.5vw">
            Lancer la 2eme manche</button>
          </div>  
          <div>
            <button  id="btn-rejouer"  type="button" style="width:14vw;font-size: 1.2vw;
            background-color:rgb(0, 208, 255);margin-top:2vh;margin-left:0.5vw">
            Rejouer</button>
          </div>  
    </div>
    <div>
        <form id="internet" method="post">
            <input type="text" name="etape" id="id-etape" value="{{ etape }}">
            <label>Jeton : </label>
            <input type="text" name="jeton" id="id-jeton" value="{{ jeton }}">
            <input type="text" name="adversaire" id="id-adversaire" value="{{ adversaire }}">
            <input type="text" name="joueur" id="id-joueur" value="{{ joueur }}">
            <label id="id-match" type="text">{{ match }}</label>
            <label>Joueur commence : </label>
            <label id="id-begin" type="text">{{ begin }}</label>
            <input name="coupjoueur" id="coup-joueur" type="text">
            <label for="id-sequence">Coups joués</label>
            <input id="id-sequence" type="text" value="{{ sequence }}">
            <label id="id-finpartie" type="text">{{ finpartie }}</label>
            <label for="id-victoire">victoire joueur</label>
            <input id="id-victoire" type="text" value="{{ victoire }}">
            <label for="id-defaite">défaite joueur</label>
            <input id="id-defaite" type="array" value="{{ defaite }}">
        </form>
    </div>
    <button class="btn btn-0" id="btn-quitter" type="button" style="width:20vh;font-size:1.2vw;
                margin-left: 1vw;background-color: rgb(0, 208, 255);margin-top: 2vh">
            Retour à l'accueil
    </button>
</div>

{%  endblock %}
{%  block script %}
    
    <script src="{% static 'JS/test.js'%}"></script>
    
{%  endblock %}
